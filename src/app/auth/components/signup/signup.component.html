<div class="signup-wrapper d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="signup-container p-4 rounded shadow bg-white" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Signup Employee</h2>

    <form (ngSubmit)="signup()" #signupForm="ngForm">

      <input
        type="text"
        [(ngModel)]="employee.fullName"
        name="fullName"
        placeholder="Full Name"
        required
        class="form-control mb-3"
      />

      <input
        type="email"
        [(ngModel)]="employee.email"
        name="email"
        placeholder="Email"
        required
        class="form-control mb-3"
      />

      <input
        type="password"
        [(ngModel)]="employee.password"
        name="password"
        placeholder="Password"
        required
        class="form-control mb-3"
      />

      <input
        type="password"
        [(ngModel)]="employee.confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
        class="form-control mb-3"
      />

      <input
        type="text"
        [(ngModel)]="employee.phoneNumber"
        name="phoneNumber"
        placeholder="Phone Number"
        required
        class="form-control mb-3"
      />

      <select
        [(ngModel)]="employee.gender"
        name="gender"
        required
        class="form-control mb-3"
      >
        <option [ngValue]="null" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a routerLink="/auth/login">Login</a>
    </p>
  </div>
</div>
