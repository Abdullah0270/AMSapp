<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Department Name:</label>
    <input id="name" type="text" formControlName="name" class="form-control">
    <div *ngIf="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched" class="text-danger">
      Department Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <button type="submit" [disabled]="departmentForm.invalid" class="btn btn-primary">Save Department</button>
</form>
