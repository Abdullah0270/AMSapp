<table class="table table-bordered table-striped table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>Employee ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.employeeId }}</td>
        <td>{{ r.startDate | date:'short' }}</td>
        <td>{{ r.endDate | date:'short' }}</td>
        <td>{{ r.reason }}</td>
        <td>
          <span 
            class="badge" 
            [ngClass]="{
              'bg-warning text-dark': r.status === 'Pending',
              'bg-success': r.status === 'Approved',
              'bg-danger': r.status === 'Rejected'
            }">
            {{ r.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="updateStatus(r.globalId, 'Approved')">Approve</button>
          <button class="btn btn-danger btn-sm" (click)="updateStatus(r.globalId, 'Rejected')">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
