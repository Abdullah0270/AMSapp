<div class="d-flex justify-content-between align-items-center p-1 bg-light shadow-sm">
  <!-- Logo Section -->
  <div >
    <div>
      <img src="assets/images/logoAMS.png" alt="AMS Logo" class="d-inline-block" height="120" style="width: 200px; border-radius: 20px;">
    </div>
      </div>

  <!-- User Info (Displayed when logged in) -->
  <div *ngIf="isLoggedIn">
    <div class="d-flex align-items-center gap-3 text-end">
      
      <!-- Avatar and Name -->
      <div class="d-flex align-items-center">
        <div class="avatar rounded-circle bg-primary text-white d-flex justify-content-center align-items-center" style="width: 35px; height: 35px;">
          {{ fullName.charAt(0) }}
        </div>
        <div class="ms-2">
          <div class="fw-bold">{{ fullName }}</div>
          <div class="text-muted small">{{ role }}</div>
        </div>
      </div>
      
      <!-- Logout Button with Icon -->
      <button class="btn btn-outline-danger btn-sm mt-1 d-flex align-items-center" (click)="logout()">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>
  </div>
</div>
